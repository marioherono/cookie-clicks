<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTEyL3Jhd3BpeGVsX29mZmljZV8zOF9hYnN0cmFjdF9hcnRfb2Zfd2F2eV9saWdodF9saW5lc193aXRoX2FfZGFya181NTY1Y2ExOC0wZTI5LTQ4MmUtYTUxMC05ODYzZTVhNTE5N2ZfMi5qcGc.jpg');
            background-size: cover;
        }
        #cookie {
            width: 220px;
            height: 220px;
            background-image: url('https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok');
            background-size: cover;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
            left: -320px;
        }
        #cookie:hover {
            transform: scale(1.15);
        }
        #cookieCount {
            margin-top: 20px;
            font-size: 34px;
            color: #ffffff;
            position: relative;
            left: -320px;
            top: -360px;
        }
        #cursor {
            width: 70px;
            height: 70px;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/004/956/057/small_2x/hand-click-icon-symbol-vector.jpg');
            background-size: cover;
            cursor: pointer;
            position: relative;
            top: -420px;
            left: 100px;
            color: #ffffff;
            text-align: center;
            font-size: 14px;
        }
        #cursorPrice {
            position: relative;
            top: -465px;
            left: 200px;
            color: darkblue;
            font-size: 18px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cookie"></div>
    <div id="cookieCount">0 cookies</div>
    <div id="cursor" title="Price: 15 cookies">Cursor</div>
    <div id="cursorPrice">15 cookies</div>

    <script>
        let cookieCount = 0;
        let cookiesPerClick = 1;
        let cursorPrice = 15;

        const formatNumber = (num) => {
            if (num < 10000) {
                return Math.floor(num);
            }
            return num.toExponential(2).replace('e+', 'e');
        };

        const animateCookie = (element) => {
            let scale = 1;
            let direction = 1;
            let steps = 2;
            const interval = setInterval(() => {
                if (steps <= 0) {
                    clearInterval(interval);
                    element.style.transform = `scale(1)`;
                    return;
                }
                scale += 0.05 * direction;
                element.style.transform = `scale(${scale})`;
                if (scale >= 1.3 || scale <= 1) {
                    direction *= -1;
                    steps--;
                }
            }, 60);
        };

        document.getElementById('cookie').addEventListener('click', () => {
            cookieCount += cookiesPerClick;
            document.getElementById('cookieCount').innerText = `${formatNumber(cookieCount)} cookies`;
            animateCookie(document.getElementById('cookie'));
        });

        document.getElementById('cursor').addEventListener('click', () => {
            if (cookieCount >= cursorPrice) {
                cookieCount -= cursorPrice;
                cookiesPerClick++;
                cursorPrice = Math.round(cursorPrice * 1.15);
                document.getElementById('cookieCount').innerText = `${formatNumber(cookieCount)} cookies`;
                document.getElementById('cursorPrice').innerText = `${formatNumber(cursorPrice)} cookies`;
                document.getElementById('cursor').title = `Price: ${formatNumber(cursorPrice)} cookies`;
            }
        });

        setInterval(() => {
            document.title = `cookies ${formatNumber(cookieCount)}`;
        }, 1000);
    </script>
</body>
</html>
