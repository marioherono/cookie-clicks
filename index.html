<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicks</title>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTEyL3Jhd3BpeGVsX29mZmljZV8zOF9hYnN0cmFjdF9hcnRfb2Zfd2F2eV9saWdodF9saW5lc193aXRoX2FfZGFya181NTY1Y2ExOC0wZTI5LTQ4MmUtYTUxMC05ODYzZTVhNTE5N2ZfMi5qcGc.jpg');
            background-size: cover;
        }
        #cookie {
            width: 220px;
            height: 220px;
            background-image: url('https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok');
            background-size: cover;
            cursor: pointer;
            position: relative;
            left: -260px;
            top: 70px;
            transition: transform 0.2s;
        }
        #cookie:hover {
            transform: scale(1.15);
        }
        #cookieCount {
            margin-top: 20px;
            font-size: 34px;
            color: #ffffff;
            position: relative;
            left: -265px;
            top: -360px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cookie"></div>
    <div id="cookieCount">0 cookies</div>

    <script>
        let cookieCount = 0;

        const formatNumber = (num) => {
            if (num < 1000) return num;
            const suffixes = ['', 'e3', 'e4', 'e5', 'e6', 'e7', 'e8', 'e9'];
            const tier = Math.floor(Math.log10(num) / 3);
            const suffix = suffixes[tier];
            const scaled = num / Math.pow(10, tier * 3);
            return scaled.toFixed(2) + suffix;
        };

        document.getElementById('cookie').addEventListener('click', () => {
            cookieCount =+ 25;
            document.getElementById('cookieCount').innerText = `${formatNumber(Math.floor(cookieCount))} cookies`;
        });

        setInterval(() => {
            document.title = `${formatNumber(Math.floor(cookieCount))} cookies - Cookie Clicks`;
        }, 500);
    </script>
</body>
</html>
