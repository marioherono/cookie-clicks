<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicks</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #cookie {
            width: 200px;
            height: 200px;
            background-image: url('https://static.wikia.nocookie.net/vsbattles/images/5/5a/PerfectCookie.png/revision/latest?cb=20180826173431');
            background-size: cover;
            cursor: pointer;
        }
        #cookieCount {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cookie"></div>
    <div id="cookieCount">Cookies: 0</div>

    <script>
        let cookieCount = 0;

        document.getElementById('cookie').addEventListener('click', () => {
            cookieCount++;
            document.getElementById('cookieCount').innerText = `Cookies: ${cookieCount}`;
        });
    </script>
</body>
</html>
