<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0 cookies - Cookie Clicks</title>
  <style>
    body {
      font-family: 'Mukta', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://freerangestock.com/sample/23112/winter-city-view.jpg');
      background-size: cover;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      position: relative;
    }
    #cookie {
      width: 220px;
      height: 220px;
      background-image: url('https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok');
      background-size: cover;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
      left: -320px;
      top: 200px;
      border-radius: 50%;
    }
    #cookie:hover {
      transform: scale(1.15);
    }
    #cookieCount {
      margin-top: 20px;
      font-size: 34px;
      color: #19e0ab;
      text-align: center;
      display: flex;
      align-items: center;
    }
    #cookieIcon {
      width: 40px;
      height: 40px;
      background-image: url('https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok');
      background-size: cover;
      border-radius: 50%;
      margin-right: 10px;
    }
    #perSecond {
      font-size: 18px;
      color: black;
      font-weight: normal;
    }
    #cursor, #upgrade, #farm, #mine {
      width: 70px;
      height: 70px;
      background-size: cover;
      cursor: pointer;
      position: relative;
      top: -70px;
      left: 100px;
      color: #000000;
      text-align: center;
      font-size: 14px;
      border-radius: 50%;
    }
    #cursor {
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/004/956/057/small_2x/hand-click-icon-symbol-vector.jpg');
    }
    #upgrade {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh8DvpffsKdmOPzi22HRh7YYv-ouVdmDZR8A&s');
      top: -70px;
      left: 100px;
    }
    #farm {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6HRnD80sta1lWAU4LDfh4J4827X4tjsBX8g&s');
      top: -80px;
      left: 100px;
    }
    #mine {
      background-image: url('https://www.bpmcdn.com/f/files/terrace/import/2022-10/30686624_web1_221012-GFG-Mine-photos_1.jpg;w=960;h=640;bgcolor=000000');
      top: -85px;
      left: 100px;
    }
    /* --- Updated Title Styles --- */
    #cursorTitle,
    #upgradeTitle,
    #farmTitle,
    #mineTitle {
      position: relative;
      top: -40px;
      margin-left: 0; /* Remove the left offset */
      color: #19e0ab;
      font-weight: bold;
      font-size: 23px;
      text-align: left;
      left: 200px
    }
    /* Optional tweaks per element if needed */
    #upgradeTitle {
      top: -25px;
    }
    #farmTitle {
      top: -35px;
    }
    #mineTitle {
      top: -45px;
    }
    /* --- Updated Price Styles --- */
    #cursorPrice,
    #upgradePrice,
    #farmPrice,
    #minePrice {
      position: relative;
      top: -105px;
      margin-left: 0; /* Remove the left offset */
      color: #19e0ab;
      font-size: 19px;
      font-weight: normal;
      text-align: left;
      left: 200px;
    }
    #upgradePrice {
      top: -90px;
    }
    #farmPrice {
      top: -105px;
    }
    #minePrice {
      top: -115px;
    }
    .clickClone {
      position: absolute;
      color: #ffffff;
      font-size: 20px;
      pointer-events: none;
      opacity: 1;
      transition: transform 0.337s ease-out, opacity 0.337s ease-out;
    }
    #fullscreenMessage {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(0, 0, 0);
      font-size: 24px;
      background: rgb(29, 255, 109);
      padding: 20px;
      border-radius: 30px;
    }
    .fullscreen #gameContainer {
      display: flex;
    }
    .fullscreen #fullscreenMessage {
      display: none;
    }
    .fullscreen body {
      background-image: url('https://www.shutterstock.com/image-photo/calgary-canada-4th-march-2018-600nw-1727486143.jpg');
    }
    body:not(.fullscreen) #gameContainer {
      display: none;
    }
    body:not(.fullscreen) {
      background: rgb(50, 135, 201);
    }
    body:not(.fullscreen) #fullscreenMessage {
      display: block;
    }
    body:not(.fullscreen) #fullscreenTopBar {
      display: none;
    }
    #fullscreenTopBar {
      width: 100%;
      height: 100px;
      background: #1c3659;
      border-radius: 25px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #fullscreenTopBar #cookieCount, #fullscreenTopBar #perSecond {
      margin: 0;
      position: static;
      color: #ffffff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="fullscreenMessage">Switch to full screen to play</div>
  <div id="fullscreenTopBar">
    <div id="cookieCount">
      <div id="cookieIcon"></div>
      <div id="cookieText">0</div>
    </div>
    <div id="perSecond">+0.0 cookies/s</div>
  </div>
  <div id="gameContainer">
    <div id="cookie"></div>
    <div id="cursorTitle">Cursor (+0.1/s)</div>
    <div id="cursor"></div>
    <div id="cursorPrice" title="Price: 15 cookies">15 cookies</div>
    <div id="upgradeTitle">Stumble Guys (+1/s)</div>
    <div id="upgrade"></div>
    <div id="upgradePrice" title="Price: 100 cookies">100 cookies</div>
    <div id="farmTitle">Farm (+8/s)</div>
    <div id="farm"></div>
    <div id="farmPrice" title="Price: 1200 cookies">1,100 cookies</div>
    <div id="mineTitle">Mine (+47/s)</div>
    <div id="mine"></div>
    <div id="minePrice" title="Price: 12000 cookies">12,000 cookies</div>
  </div>

  <script>
    let cookieCount = 0;
    let cookiesPerClick = 1;
    let cookiesPerSecond = 0;
    let cursorPrice = 15;
    let upgradePrice = 100;
    let farmPrice = 1100;
    let minePrice = 12000;
    let CPCcost = 3000;

    const formatNumber = (num) => {
      if (num < 1000) return Math.floor(num).toLocaleString();
      if (num < 1000000) return Math.floor(num).toLocaleString();
      if (num >= 1000000) {
        let exp = Math.floor(Math.log(num) / Math.log(1000));
        let suffix = 'e' + (exp * 3);
        let value = (num / Math.pow(1000, exp)).toFixed(2);
        return value + suffix;
       }
    };
    const formatPerSecond = (num) => {
      if (num < 1000) return num.toFixed(1);
      if (num < 1000000) return num.toLocaleString(undefined, { maximumFractionDigits: 1 });
      if (num >= 1000000) {
        let exp = Math.floor(Math.log(num) / Math.log(1000));
        let suffix = 'e' + (exp * 3);
        let value = (num / Math.pow(1000, exp)).toFixed(1);
        return value + suffix;
      }
    };

    const createClickClone = (x, y) => {
      const clickClone = document.createElement('div');
      clickClone.className = 'clickClone';
      clickClone.innerText =  `+${formatNumber(cookiesPerClick)}`;
      clickClone.style.left = `${x}px`;
      clickClone.style.top = `${y}px`;
      document.body.appendChild(clickClone);
      setTimeout(() => {
        clickClone.style.transform = 'translateY(-50px) translateX(0px)';
        clickClone.style.opacity = '0';
      }, 10);
      setTimeout(() => {
        clickClone.remove();
      }, 337);
    };

    document.getElementById('cookie').addEventListener('click', (event) => {
      cookieCount += cookiesPerClick;
      document.getElementById('cookieText').innerText = `${formatNumber(cookieCount)}`;
      createClickClone(event.clientX, event.clientY);
    });

    document.getElementById('cursor').addEventListener('click', () => {
      if (cookieCount >= cursorPrice) {
        cookieCount -= cursorPrice;
        cookiesPerSecond += 0.1;
        cursorPrice = Math.round(cursorPrice * 1.15);
        document.getElementById('cookieText').innerText = `${formatNumber(cookieCount)}`;
        document.getElementById('cursorPrice').innerText = `${formatNumber(cursorPrice)} cookies`;
        document.getElementById('cursor').title = `Price: ${formatNumber(cursorPrice)} cookies`;
        document.getElementById('perSecond').innerText = `+${formatPerSecond(cookiesPerSecond)} cookies/s`;
      }
    });

    document.getElementById('upgrade').addEventListener('click', () => {
      if (cookieCount >= upgradePrice) {
        cookieCount -= upgradePrice;
        cookiesPerSecond += 1;
        upgradePrice = Math.round(upgradePrice * 1.15);
        document.getElementById('cookieText').innerText = `${formatNumber(cookieCount)}`;
        document.getElementById('upgradePrice').innerText = `${formatNumber(upgradePrice)} cookies`;
        document.getElementById('upgrade').title = `Price: ${formatNumber(upgradePrice)} cookies`;
        document.getElementById('perSecond').innerText = `+${formatPerSecond(cookiesPerSecond)} cookies/s`;
      }
    });

    document.getElementById('farm').addEventListener('click', () => {
      if (cookieCount >= farmPrice) {
        cookieCount -= farmPrice;
        cookiesPerSecond += 8;
        farmPrice = Math.round(farmPrice * 1.15);
        document.getElementById('cookieText').innerText = `${formatNumber(cookieCount)}`;
        document.getElementById('farmPrice').innerText = `${formatNumber(farmPrice)} cookies`;
        document.getElementById('farm').title = `Price: ${formatNumber(farmPrice)} cookies`;
        document.getElementById('perSecond').innerText = `+${formatPerSecond(cookiesPerSecond)} cookies/s`;
      }
    });

    document.getElementById('mine').addEventListener('click', () => {
      if (cookieCount >= minePrice) {
        cookieCount -= minePrice;
        cookiesPerSecond += 47;
        minePrice = Math.round(minePrice * 1.15);
        document.getElementById('cookieText').innerText = `${formatNumber(cookieCount)}`;
        document.getElementById('minePrice').innerText = `${formatNumber(minePrice)} cookies`;
        document.getElementById('mine').title = `Price: ${formatNumber(minePrice)} cookies`;
        document.getElementById('perSecond').innerText = `+${formatPerSecond(cookiesPerSecond)} cookies/s`;
      }
    });

    setInterval(() => {
      cookieCount += cookiesPerSecond / 10;
      document.getElementById('cookieText').innerText = `${formatNumber(cookieCount)}`;
    }, 100);

    setInterval(() => {
      document.title = `${formatNumber(cookieCount)} cookies - Cookie Clicks`;
    }, 1000);

    const checkFullscreen = () => {
      if (window.innerHeight === screen.height) {
        document.body.classList.add('fullscreen');
      } else {
        document.body.classList.remove('fullscreen');
      }
    };

    window.addEventListener('resize', checkFullscreen);
    checkFullscreen();

    // Add console command for gaining cookies
    window.Click = {
      Upgrade: (buy) => {
        if (buy) {
          if (cookieCount >= CPCcost) {
            cookieCount -= CPCcost;
            cookiesPerClick += 1;
            CPCcost = Math.round(CPCcost * 1.2);
            console.log(`Success! Now upgrade CPC for ${formatNumber(CPCcost)} cookies`);
            document.getElementById('cookieText').innerText = `${formatNumber(cookieCount)}`;
          } else {
            console.error(`Not enough cookies. Need ${formatNumber(CPCcost)} cookies to upgrade.`);
          }
        } else {
          console.error("Invalid command. Use Click.Upgrade(buy) to upgrade CPC.");
        }
      }
    };

    // Show initial upgrade message
    console.log(`Upgrade CPC for ${formatNumber(CPCcost)} cookies`);
  </script>
</body>
</html>
